<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>出品完了</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../../static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../static/css/style.css"
          th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div th:include="navi :: navi (${loginUser}, 'true', 'true', 'true', 'true')"></div>
    </div>
    <div class="row">
        <div class="col center-block">

            <h1>出品確認</h1>
            <div class="row well">
	            <p class="lead"><strong>商品の出品が完了しました。</strong></p>
	            <p><a th:href="@{/account/profile/{accountId}(accountId=${account.accountId})}" href="../account/profile.html">こちら</a>から確認いただけます。</p>
                <p class="text-danger">※当サイトはデモ用サイトです。実際の売買はできません。</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div th:replace="footer :: footer"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
