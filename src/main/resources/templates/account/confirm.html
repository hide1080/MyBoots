<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登録確認</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../../static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../static/css/style.css"
          th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div th:include="navi :: navi (${loginUser}, 'true', null, null, 'true')"></div>
    </div>
    <div class="row">
        <div class="col center-block">
            <h1>登録確認</h1>
            <div class="row well">
                <p class="text-danger">※当サイトはデモ用サイトです。実在の個人情報を入力しないで下さい。一部の項目しか入力できないようにしています。
                </p>
            </div>

            <form th:action="@{/account/create}"
                action="finish.html"
                th:object="${accountForm}"
                method="post"
                class="form-horizontal">
                    <div class="row form-group">
                        <label for="nickname" class="col-sm-2 control-label">ニックネーム</label>
                        <div class="col-sm-10">
                            <input id="nickname"
                                type="hidden"
                                class="form-control"
                                th:field="*{nickname}"
                                name="nickname"/>
                            <p th:text="*{nickname}" class="form-control-static">hoge</p>
                        </div>
                    </div>
                    <div class="row form-group form-inline">
                        <label for="firstname" class="col-sm-2 control-label">氏名（漢字）</label>
                        <div class="col-sm-10">
                            <div class="">
                                <input id="lastname"
                                    type="hidden"
                                    th:field="*{lastname}"
                                    name="lastname"/>
                                <input id="firstname"
                                    type="hidden"
                                    th:field="*{firstname}"
                                    name="firstname"/>
                                <p th:text="*{lastname} + ' ' + *{firstname}" class="form-control-static">山田</p>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group form-inline">
                        <label for="firstname" class="col-sm-2 control-label">氏名（かな）</label>
                        <div class="col-sm-10">
                            <div class="">
                                <input id="lastnameKana"
                                    type="hidden"
                                    th:field="*{lastnameKana}"
                                    name="lastnameKana"/>
                                <input id="firstnameKana"
                                    type="hidden"
                                    th:field="*{firstnameKana}"
                                    name="firstnameKana"/>
                                <p th:text="*{lastnameKana} + ' ' + *{firstnameKana}" class="form-control-static">やまだ</p>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="email" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10">
                            <input id="email"
                                type="hidden"
                                th:field="*{email}"
                                name="email"/>
                            <p th:text="*{email}" class="form-control-static">taro@example.com</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="birthDay" class="col-sm-2 control-label">生年月日</label>
                        <div class="col-sm-10">
                            <input id="birthDay"
                                type="hidden"
                                th:field="*{birthDay}"
                                name="birthDay"/>
                            <p th:text="*{birthDay}" class="form-control-static">1990/01/01</p>
                        </div>
                    </div>
                    <div class="row form-group form-inline">
                        <label for="phone1" class="col-sm-2 control-label">電話番号</label>
                        <div class="col-sm-10">
                            <input id="phone1"
                                type="hidden"
                                th:field="*{phone1}"
                                name="phone1"/>
                            <input id="phone2"
                                type="hidden"
                                th:field="*{phone2}"
                                name="phone2"/>
                            <input id="phone3"
                                type="hidden"
                                th:field="*{phone3}"
                                name="phone3"/>
                            <p th:text="*{phone1} + '-' + *{phone2} + '-' + *{phone3}" class="form-control-static">012-3456-789</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="zip" class="col-sm-2 control-label">郵便番号</label>
                        <div class="col-sm-10">
                            <input id="zip"
	                            type="hidden"
	                            th:field="*{zip}"
	                            name="zip"/>
                            <p th:text="*{zip}" class="form-control-static">1234567</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="prefecture" class="col-sm-2 control-label">都道府県</label>
                        <div class="col-sm-10">
                            <input id="prefecture"
                                type="hidden"
                                th:field="*{prefecture}"
                                name="prefecture"/>
                            <p th:text="*{prefecture}" class="form-control-static">埼玉県</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="address1" class="col-sm-2 control-label">市区町村</label>
                        <div class="col-sm-10">
                            <input id="address1"
                                type="hidden"
                                th:field="*{address1}"
                                name="address1"/>
                            <p th:text="*{address1}" class="form-control-static">浦和市</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="address2" class="col-sm-2 control-label">丁目・番地</label>
                        <div class="col-sm-10">
                            <input id="address2"
                                type="hidden"
                                th:field="*{address2}"
                                name="address2"/>
                            <p th:text="*{address2}" class="form-control-static">南浦和　自由市場</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="address3" class="col-sm-2 control-label">建物名</label>
                        <div class="col-sm-10">
                            <input id="address3"
                                type="hidden"
                                th:field="*{address3}"
                                name="address3"/>
                            <p th:text="*{address3}" class="form-control-static">自由アパート</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="description" class="col-sm-2 control-label">自己紹介など</label>
                        <div class="col-sm-6">
                            <textarea th:text="*{description}" style="display: none;" id="description" name="description"></textarea>
                            <p th:text="*{description}" class="form-control-static">ああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああ</p>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-default btn-lg" name="goBack" id="goBack">戻る</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-default btn-lg" name="register" id="register">この内容で登録する</button>
                    </div>
                <input id="password" type="hidden" class="form-control" th:field="*{password}" name="password"/>
                <input id="confirmPassword" type="hidden" class="form-control" th:field="*{confirmPassword}" name="confirmPassword"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="footer :: footer"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function(){
    $("#goBack").click(
        function() {
            history.back();
        }
    );
});
</script>
</body>
</html>
