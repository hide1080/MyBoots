<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登録完了</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../../static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../static/css/style.css"
          th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div th:insert="~{navi :: navi (${loginUser}, 'true', null, null, 'true')}"></div>
    </div>
    <div class="row">
        <div class="col center-block">
            <h1>登録完了</h1>
		    <p class="lead"><strong>ようこそ <span th:text="${account.nickname}">ほげ</span>さん。</strong></p>
		    <p>登録が完了しました。<br /><a th:href="@{/loginForm}" href="../login/loginForm.html">こちら</a>からログインしてください。</p>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{footer :: footer}"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
