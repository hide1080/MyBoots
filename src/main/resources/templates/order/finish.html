<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>購入完了</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../../static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../static/css/style.css"
          th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div th:include="navi :: navi (${loginUser}, null, null, null, null)"></div>
    </div>
    <div class="row">
        <div class="col center-block">
            <h1>購入完了</h1>
            <div class="row well">
                <p class="lead"><strong>ありがとうございました。</strong></p>
				<table class="table-condensed">
				  <tr><th>注文番号: </th><td th:text="${order.orderId}" class="text-right">100000</td></tr>
				  <tr><th>注文日: </th><td th:text="${order.orderDate}" class="text-right" >2014/12/08</td></tr>
				</table>
				<br />
                <p class="text-danger">※当サイトはデモ用サイトです。実際の売買はできません。</p>
                <p class="text-danger">※デモのため購入の記録は予告なく削除させていただく場合があります。</p>
                <p style="text-align: center;"><a th:href="@{/}" href="/">ホーム</a></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div th:replace="footer :: footer"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
